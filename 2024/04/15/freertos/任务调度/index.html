123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line">BaseType_t <span class="title function_">xQueueGenericSend</span><span class="params">( QueueHandle_t xQueue, <span class="type">const</span> <span class="type">void</span> * <span class="type">const</span> pvItemToQueue, TickType_t xTicksToWait, <span class="type">const</span> BaseType_t xCopyPosition )</span></span><br><span class="line">&#123;</span><br><span class="line">    BaseType_t xEntryTimeSet = pdFALSE, xYieldRequired;</span><br><span class="line">    TimeOut_t xTimeOut;</span><br><span class="line">    Queue_t * <span class="type">const</span> pxQueue = ( Queue_t * ) xQueue;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 进入这个函数, 调度器是挂起状态时, xTicksToWait 必须是0</span></span><br><span class="line">	<span class="meta">#<span class="keyword">if</span> ( ( INCLUDE_xTaskGetSchedulerState == 1 ) || ( configUSE_TIMERS == 1 ) )</span></span><br><span class="line">	&#123;</span><br><span class="line">		configASSERT( !( ( xTaskGetSchedulerState() == taskSCHEDULER_SUSPENDED ) &amp;&amp; ( xTicksToWait != <span class="number">0</span> ) ) );</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="meta">#<span class="keyword">endif</span></span></span><br><span class="line">	<span class="comment">// 为了获得最高效率而放宽了编码标准：有多个返回点</span></span><br><span class="line">	<span class="keyword">for</span>( ;; )</span><br><span class="line">	&#123;</span><br><span class="line">        <span class="comment">// 进入临界区, 关闭tick中断</span></span><br><span class="line">		taskENTER_CRITICAL();</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">// 队列还有空闲?     正在运行的任务一定要比等待访问队列的任务优先级高.</span></span><br><span class="line">			<span class="comment">// 如果使用覆盖式入队,则不需要关注队列是否满</span></span><br><span class="line">			<span class="keyword">if</span>( ( pxQueue-&gt;uxMessagesWaiting &lt; pxQueue-&gt;uxLength ) || ( xCopyPosition == queueOVERWRITE ) )</span><br><span class="line">			&#123;</span><br><span class="line">                <span class="comment">//完成数据拷贝工作,分为从队列尾入队,从队列首入队和覆盖式入队, 此处有空闲时, 可以是队列尾入队,从队列首入队和覆盖式入队</span></span><br><span class="line">                <span class="comment">// 没有空闲时, 则只能是覆盖式入队</span></span><br><span class="line">				xYieldRequired = prvCopyDataToQueue( pxQueue, pvItemToQueue, xCopyPosition );</span><br><span class="line">				... <span class="comment">// 省略了 configUSE_QUEUE_SETS 宏打开的情况, 有需求再看, 默认是关闭的				</span></span><br><span class="line">				<span class="meta">#<span class="keyword">else</span> <span class="comment">/* configUSE_QUEUE_SETS */</span></span></span><br><span class="line">				&#123;</span><br><span class="line">					<span class="comment">/* If there was a task waiting for data to arrive on the</span></span><br><span class="line"><span class="comment">					queue then unblock it now. */</span></span><br><span class="line">                    <span class="comment">// 是否有任务等待的数据(take)到了, 等到的话就把这个任务解除阻塞</span></span><br><span class="line">					<span class="keyword">if</span>( listLIST_IS_EMPTY( &amp;( pxQueue-&gt;xTasksWaitingToReceive ) ) == pdFALSE )</span><br><span class="line">					&#123;</span><br><span class="line">                        <span class="comment">// 本函数send意思就是把要take的数据送过来的意思, 上面的prvCopyDataToQueue 就是送数据过来</span></span><br><span class="line">                        <span class="comment">// 这里是把xTasksWaitingToReceive中的等待事件的任务排在最前面的出队, TCB的事件列表项在调用take这个xQueue的时候会将自己的事件列表项挂到xQueue的xTasksWaitingToReceive列表中, 这个函数做的事情比较多, 需要在后面详细描述 // TODO</span></span><br><span class="line">						<span class="keyword">if</span>( xTaskRemoveFromEventList( &amp;( pxQueue-&gt;xTasksWaitingToReceive ) ) != pdFALSE )</span><br><span class="line">						&#123;</span><br><span class="line">			<span class="comment">// 如果上面排在最前面的任务出队后,加入到readylist中, 同时刷新了最高优先级, 优先级如果比当前正在运行的任务优先级高, 调度到这个任务</span></span><br><span class="line">&lt;----						queueYIELD_IF_USING_PREEMPTION();</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;</span><br><span class="line">                    <span class="comment">// 等待的数据没到, 但是xYieldRequired 是true时, 也可能切换任务, 这个值是prvCopyDataToQueue的返回值,</span></span><br><span class="line">					<span class="keyword">else</span> <span class="keyword">if</span>( xYieldRequired != pdFALSE )</span><br><span class="line">					&#123;</span><br><span class="line">						<span class="comment">// 这个支线处理特殊情况, 如果任务take多个mutex, 但是take mutex的顺序与 give mutex的顺序不一致, 也会切换任务? </span></span><br><span class="line">&lt;---					queueYIELD_IF_USING_PREEMPTION();</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="meta">#<span class="keyword">endif</span> <span class="comment">/* configUSE_QUEUE_SETS */</span></span></span><br><span class="line">				<span class="comment">// 关闭临界区, 打开tick中断</span></span><br><span class="line">				taskEXIT_CRITICAL();</span><br><span class="line">&lt;----			<span class="keyword">return</span> pdPASS;</span><br><span class="line">			&#125;</span><br><span class="line">            <span class="comment">// 队列满了且不是覆盖式入队的场景</span></span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">                <span class="comment">// 不阻塞任务, 没有timeout的场景, give数据,立即返回</span></span><br><span class="line">				<span class="keyword">if</span>( xTicksToWait == ( TickType_t ) <span class="number">0</span> )</span><br><span class="line">				&#123;</span><br><span class="line">					<span class="comment">// 关闭临界区, 打开tick中断</span></span><br><span class="line">					taskEXIT_CRITICAL();</span><br><span class="line">&lt;-----			    <span class="comment">// 返回队列满</span></span><br><span class="line">					<span class="keyword">return</span> errQUEUE_FULL;</span><br><span class="line">				&#125;</span><br><span class="line">                <span class="comment">// 设置了timeout, 但是队列又是满的场景</span></span><br><span class="line">				<span class="keyword">else</span> <span class="keyword">if</span>( xEntryTimeSet == pdFALSE )</span><br><span class="line">				&#123;</span><br><span class="line">					<span class="comment">// 初始化xTimeOut 结构体</span></span><br><span class="line">					vTaskInternalSetTimeOutState( &amp;xTimeOut );</span><br><span class="line">					xEntryTimeSet = pdTRUE;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">        <span class="comment">// 关闭</span></span><br><span class="line">		taskEXIT_CRITICAL();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 到这里说明是切换任务后回来了, 或者是队列满了又不是覆盖式入队,且又设置了timeout的场景</span></span><br><span class="line">        <span class="comment">// 挂起调度器</span></span><br><span class="line">		vTaskSuspendAll();</span><br><span class="line">        <span class="comment">// 把Queue上锁</span></span><br><span class="line">        <span class="comment">//  /* 退出临界区,至此,中断和其它任务可以向这个队列执行入队(投递)或出队(读取)操作.</span></span><br><span class="line">        <span class="comment">//  因为队列满,任务无法入队,下面的代码将当前任务将阻塞在这个队列上</span></span><br><span class="line">        <span class="comment">//  在这段代码执行过程中我们需要挂起调度器,防止其它任务操作队列事件列表;</span></span><br><span class="line">        <span class="comment">// 挂起调度器虽然可以禁止其它任务操作这个队列,但并不能阻止中断服务程序操作这个队列,因此还需要将队列上锁</span></span><br><span class="line">        <span class="comment">//    防止中断程序读取队列后,使其它任务解除阻塞,执行上下文切换(因为调度器挂起后,不允许执行上下文切换) */</span></span><br><span class="line">		prvLockQueue( pxQueue );</span><br><span class="line"></span><br><span class="line">		<span class="comment">/* 查看任务的超时时间是否到期 */</span> </span><br><span class="line">        <span class="comment">// 任务超时时间未到期</span></span><br><span class="line">		<span class="keyword">if</span>( xTaskCheckForTimeOut( &amp;xTimeOut, &amp;xTicksToWait ) == pdFALSE )</span><br><span class="line">		&#123;</span><br><span class="line">            <span class="comment">// 队列满了</span></span><br><span class="line">			<span class="keyword">if</span>( prvIsQueueFull( pxQueue ) != pdFALSE )</span><br><span class="line">			&#123;</span><br><span class="line">                <span class="comment">// 队列满了, 将give 数据(信号量)的任务挂到Queue的xTasksWaitingToSend列表下</span></span><br><span class="line">				vTaskPlaceOnEventList( &amp;( pxQueue-&gt;xTasksWaitingToSend ), xTicksToWait );</span><br><span class="line"></span><br><span class="line">				<span class="comment">// * 解除队列锁,如果有任务要解除阻塞,则将任务移到pending ready list中(因为当前调度器挂起,所以不能移到ready list)*/</span></span><br><span class="line">				prvUnlockQueue( pxQueue );</span><br><span class="line">				<span class="comment">// 恢复调度器,将任务从挂起就绪列表移到就绪列表中, 返回值是xAlreadyYielded, 已经切换过任务的意思, 没有切换的话,这个值是false</span></span><br><span class="line">				<span class="keyword">if</span>( xTaskResumeAll() == pdFALSE )</span><br><span class="line">				&#123;</span><br><span class="line">					portYIELD_WITHIN_API();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">            <span class="comment">// 未到期, 队列未满, 重试</span></span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				<span class="comment">/* Try again. */</span></span><br><span class="line">				prvUnlockQueue( pxQueue );</span><br><span class="line">				( <span class="type">void</span> ) xTaskResumeAll();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">        <span class="comment">// 任务超时时间到期了</span></span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">// 解除队列锁定</span></span><br><span class="line">			prvUnlockQueue( pxQueue );</span><br><span class="line">            <span class="comment">// 恢复调度器, 同时将pending ready list中的任务挪到 ready list中</span></span><br><span class="line">			( <span class="type">void</span> ) xTaskResumeAll();</span><br><span class="line">			<span class="comment">// 返回 errQUEUE_FULL</span></span><br><span class="line">&lt;----		<span class="keyword">return</span> errQUEUE_FULL;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">BaseType_t <span class="title function_">xQueueGenericSendFromISR</span><span class="params">( QueueHandle_t xQueue, <span class="type">const</span> <span class="type">void</span> * <span class="type">const</span> pvItemToQueue, BaseType_t * <span class="type">const</span> pxHigherPriorityTaskWoken, <span class="type">const</span> BaseType_t xCopyPosition )</span></span><br><span class="line">&#123;</span><br><span class="line">    BaseType_t xReturn;</span><br><span class="line">    UBaseType_t uxSavedInterruptStatus;</span><br><span class="line">    Queue_t * <span class="type">const</span> pxQueue = ( Queue_t * ) xQueue;</span><br><span class="line">    <span class="comment">//balabala, 支持中断嵌套的系统需要配置这个, 一堆解释, 后面有需要再看, mips不支持中断嵌套</span></span><br><span class="line">	portASSERT_IF_INTERRUPT_PRIORITY_INVALID();</span><br><span class="line">    <span class="comment">// 暂存status mask 中断状态</span></span><br><span class="line">	uxSavedInterruptStatus = portSET_INTERRUPT_MASK_FROM_ISR();</span><br><span class="line">	&#123;</span><br><span class="line">        <span class="number">1.</span>  ---&gt; <span class="comment">//  队列未满或者是覆盖式入队的场景</span></span><br><span class="line">		<span class="keyword">if</span>( ( pxQueue-&gt;uxMessagesWaiting &lt; pxQueue-&gt;uxLength ) || ( xCopyPosition == queueOVERWRITE ) )</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="type">const</span> <span class="type">int8_t</span> cTxLock = pxQueue-&gt;cTxLock;</span><br><span class="line">            <span class="comment">//  /*完成数据拷贝工作,分为从队列尾入队,从队列首入队和覆盖式入队*/</span></span><br><span class="line">			( <span class="type">void</span> ) prvCopyDataToQueue( pxQueue, pvItemToQueue, xCopyPosition );</span><br><span class="line">			<span class="comment">/*检查队列是否上锁,如果上锁,则队列事件列表不能被改变 */</span></span><br><span class="line">			<span class="keyword">if</span>( cTxLock == queueUNLOCKED )</span><br><span class="line">			&#123;</span><br><span class="line">				...<span class="comment">// 省略配置了configUSE_QUEUE_SETS的情况</span></span><br><span class="line">				<span class="meta">#<span class="keyword">else</span> <span class="comment">/* configUSE_QUEUE_SETS */</span></span></span><br><span class="line">				&#123;</span><br><span class="line">					<span class="keyword">if</span>( listLIST_IS_EMPTY( &amp;( pxQueue-&gt;xTasksWaitingToReceive ) ) == pdFALSE )</span><br><span class="line">					&#123;</span><br><span class="line">						<span class="keyword">if</span>( xTaskRemoveFromEventList( &amp;( pxQueue-&gt;xTasksWaitingToReceive ) ) != pdFALSE )</span><br><span class="line">						&#123;</span><br><span class="line">							<span class="comment">/* 解除阻塞的任务优先级比当前任务高,记录上下文切换请求,等返回中断服务程序后,可以显式的强制上下文切换 */</span></span><br><span class="line">							<span class="keyword">if</span>( pxHigherPriorityTaskWoken != <span class="literal">NULL</span> )</span><br><span class="line">							&#123;</span><br><span class="line">								*pxHigherPriorityTaskWoken = pdTRUE;</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="meta">#<span class="keyword">endif</span> <span class="comment">/* configUSE_QUEUE_SETS */</span></span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line"> 	  <span class="comment">/* 队列上锁,增加锁计数器,等到任务解除队列锁时,使用这个计数器就可以知道有多少数据入队,可以最多解除多少个因等待从队列读数据而阻塞的任务 */</span></span><br><span class="line">				pxQueue-&gt;cTxLock = ( <span class="type">int8_t</span> ) ( cTxLock + <span class="number">1</span> );</span><br><span class="line">			&#125;</span><br><span class="line">			xReturn = pdPASS;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">            <span class="comment">// 队列满了且不是覆盖式入队的情况, 直接返回error full,</span></span><br><span class="line">			xReturn = errQUEUE_FULL;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">    <span class="comment">// 恢复status mask中断状态</span></span><br><span class="line">	portCLEAR_INTERRUPT_MASK_FROM_ISR( uxSavedInterruptStatus );</span><br><span class="line">	<span class="keyword">return</span> xReturn;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">static</span> BaseType_t <span class="title function_">prvCopyDataToQueue</span><span class="params">( Queue_t * <span class="type">const</span> pxQueue, <span class="type">const</span> <span class="type">void</span> *pvItemToQueue, <span class="type">const</span> BaseType_t xPosition )</span></span><br><span class="line">&#123;</span><br><span class="line">    BaseType_t xReturn = pdFALSE;</span><br><span class="line">    UBaseType_t uxMessagesWaiting;</span><br><span class="line">	uxMessagesWaiting = pxQueue-&gt;uxMessagesWaiting;</span><br><span class="line">	<span class="comment">// 每个队列项占的空间是0的话, 比如二进制信号量/计数信号量/互斥量, 不需要额外做别的操作, 直接把uxMessagesWaiting+1 即可</span></span><br><span class="line">	<span class="keyword">if</span>( pxQueue-&gt;uxItemSize == ( UBaseType_t ) <span class="number">0</span> )</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="meta">#<span class="keyword">if</span> ( configUSE_MUTEXES == 1 )</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>( pxQueue-&gt;uxQueueType == queueQUEUE_IS_MUTEX )</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="comment">// 这里是投递来了mutex, 因为mutex和二进制信号量还有计数信号量不一样, mutex 是成对调用的, 一个task被take后,只能被该task give(release), 其他task才能take到. 因此需要pxMutexHolder字段记录持有者, 这里是give, 说明现在mutex是无主的了, 别的task可以take了.</span></span><br><span class="line">				xReturn = xTaskPriorityDisinherit( ( <span class="type">void</span> * ) pxQueue-&gt;pxMutexHolder );</span><br><span class="line">                <span class="comment">// pxMutexHolder 就是 pcTail</span></span><br><span class="line">				pxQueue-&gt;pxMutexHolder = <span class="literal">NULL</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="meta">#<span class="keyword">endif</span> <span class="comment">/* configUSE_MUTEXES */</span></span></span><br><span class="line">	&#125;</span><br><span class="line">    <span class="comment">// 有队列项存储空间的话, 拷贝到队尾, 如果是第一个item的话, 起始是从队列项空间的起始地址开始写, 再往后的话, 就是每次+uxItemSize</span></span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span>( xPosition == queueSEND_TO_BACK )</span><br><span class="line">	&#123;</span><br><span class="line">        <span class="comment">// 将传递的数据拷贝到Queue的空间了</span></span><br><span class="line">		( <span class="type">void</span> ) <span class="built_in">memcpy</span>( ( <span class="type">void</span> * ) pxQueue-&gt;pcWriteTo, pvItemToQueue, ( <span class="type">size_t</span> ) pxQueue-&gt;uxItemSize );</span><br><span class="line">        <span class="comment">// 如果是第一个item的话, 起始是从队列项空间的起始地址开始写, 再往后的话, 就是每次+uxItemSize</span></span><br><span class="line">		pxQueue-&gt;pcWriteTo += pxQueue-&gt;uxItemSize;</span><br><span class="line">		<span class="keyword">if</span>( pxQueue-&gt;pcWriteTo &gt;= pxQueue-&gt;pcTail )</span><br><span class="line">		&#123;</span><br><span class="line">			pxQueue-&gt;pcWriteTo = pxQueue-&gt;pcHead;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">    <span class="comment">// 有队列项存储空间, 拷贝到队首, 如果是第一个item的话, 起始是从队列项空间的尾部地址减去一个uxItemSize(保证有空间能刚好放下这个item,写完后这个item的尾巴地址正好是队列项存储空间的尾巴地址), 再往后的话, 就是每次-uxItemSize</span></span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">        <span class="comment">// 将传递的数据拷贝到Queue的空间了</span></span><br><span class="line">		( <span class="type">void</span> ) <span class="built_in">memcpy</span>( ( <span class="type">void</span> * ) pxQueue-&gt;u.pcReadFrom, pvItemToQueue, ( <span class="type">size_t</span> ) pxQueue-&gt;uxItemSize ); </span><br><span class="line">		pxQueue-&gt;u.pcReadFrom -= pxQueue-&gt;uxItemSize;</span><br><span class="line">		<span class="keyword">if</span>( pxQueue-&gt;u.pcReadFrom &lt; pxQueue-&gt;pcHead ) </span><br><span class="line">		&#123;</span><br><span class="line">			pxQueue-&gt;u.pcReadFrom = ( pxQueue-&gt;pcTail - pxQueue-&gt;uxItemSize );</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 覆盖写入时, 队列项只有1个, 覆盖它, 所以uxMessagesWaiting 不变.</span></span><br><span class="line">		<span class="keyword">if</span>( xPosition == queueOVERWRITE )</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>( uxMessagesWaiting &gt; ( UBaseType_t ) <span class="number">0</span> )</span><br><span class="line">			&#123;</span><br><span class="line">				--uxMessagesWaiting;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	pxQueue-&gt;uxMessagesWaiting = uxMessagesWaiting + ( UBaseType_t ) <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> xReturn;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
