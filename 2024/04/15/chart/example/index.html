        <h1 id="扇形图"><a href="#扇形图" class="headerlink" title="扇形图"></a>扇形图</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">const data = []</span><br><span class="line">app.vault.root.children.forEach((child)=&gt;&#123;</span><br><span class="line">	if(child.path.split(&quot;.&quot;)[1] != &quot;md&quot;)&#123;</span><br><span class="line">		//console.log(child.path)</span><br><span class="line">		data.push(&#123;name: child.path, value: dv.pages(`&quot;$&#123;child.path&#125;&quot;`).length&#125;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">const options = &#123;</span><br><span class="line">  backgroundColor: &#x27;transparent&#x27;,</span><br><span class="line">  title: &#123;</span><br><span class="line">    text: &#x27;根文件夹包含笔记数量&#x27;,</span><br><span class="line">    left: &#x27;center&#x27;,</span><br><span class="line">    top: 20,</span><br><span class="line">    textStyle: &#123;</span><br><span class="line">      color: &#x27;#ccc&#x27;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  tooltip: &#123;</span><br><span class="line">    trigger: &#x27;item&#x27;</span><br><span class="line">  &#125;,</span><br><span class="line">  visualMap: &#123;</span><br><span class="line">    show: false,</span><br><span class="line">    min: 0,</span><br><span class="line">    max: 50,</span><br><span class="line">    inRange: &#123;</span><br><span class="line">      colorLightness: [1, 0]</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  series: [</span><br><span class="line">    &#123;</span><br><span class="line">      name: &#x27;笔记数量&#x27;,</span><br><span class="line">      type: &#x27;pie&#x27;,</span><br><span class="line">      radius: &#x27;75%&#x27;,</span><br><span class="line">      center: [&#x27;50%&#x27;, &#x27;50%&#x27;],</span><br><span class="line">      data: data.sort(function (a, b) &#123;</span><br><span class="line">        return a.value - b.value;</span><br><span class="line">      &#125;),</span><br><span class="line">      roseType: &#x27;radius&#x27;,</span><br><span class="line">      label: &#123;</span><br><span class="line">	        color: &#x27;rgba(255, 255, 255, 0.3)&#x27;</span><br><span class="line">      &#125;,</span><br><span class="line">      labelLine: &#123;</span><br><span class="line">        lineStyle: &#123;</span><br><span class="line">          color: &#x27;rgba(255, 255, 255, 0.3)&#x27;</span><br><span class="line">        &#125;,</span><br><span class="line">        smooth: 0.2,</span><br><span class="line">        length: 10,</span><br><span class="line">        length2: 20</span><br><span class="line">      &#125;,</span><br><span class="line">      itemStyle: &#123;</span><br><span class="line">        color: &#x27;#c23531&#x27;,</span><br><span class="line">        shadowBlur: 200,</span><br><span class="line">        shadowColor: &#x27;rgba(0, 0, 0, 0.5)&#x27;</span><br><span class="line">      &#125;,</span><br><span class="line">      animationType: &#x27;scale&#x27;,</span><br><span class="line">      animationEasing: &#x27;elasticOut&#x27;,</span><br><span class="line">      animationDelay: function (idx) &#123;</span><br><span class="line">        return Math.random() * 200;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  ]</span><br><span class="line">&#125;;</span><br><span class="line">app.plugins.plugins[&#x27;obsidian-echarts&#x27;].render(options, this.container)</span><br></pre></td></tr></table></figure>
<h1 id="日历"><a href="#日历" class="headerlink" title="日历"></a>日历</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">const echarts = app.plugins.plugins[&#x27;obsidian-echarts&#x27;].echarts()</span><br><span class="line">function getVirtulData(year) &#123;</span><br><span class="line">  year = year || &#x27;2017&#x27;;</span><br><span class="line">  var date = +echarts.number.parseDate(year + &#x27;-01-01&#x27;);</span><br><span class="line">  var end = +echarts.number.parseDate(+year + 1 + &#x27;-01-01&#x27;);</span><br><span class="line">  var dayTime = 3600 * 24 * 1000;</span><br><span class="line">  var data = [];</span><br><span class="line">  for (var time = date; time &lt; end; time += dayTime) &#123;</span><br><span class="line">    data.push([</span><br><span class="line">      echarts.format.formatTime(&#x27;yyyy-MM-dd&#x27;, time),</span><br><span class="line">      Math.floor(Math.random() * 10000)</span><br><span class="line">    ]);</span><br><span class="line">  &#125;</span><br><span class="line">  return data;</span><br><span class="line">&#125;</span><br><span class="line">const options = &#123;</span><br><span class="line">  width:1200,</span><br><span class="line">  height: 300,</span><br><span class="line">  title: &#123;</span><br><span class="line">    top: 30,</span><br><span class="line">    left: &#x27;center&#x27;,</span><br><span class="line">    text: &#x27;Daily Step Count&#x27;</span><br><span class="line">  &#125;,</span><br><span class="line">  tooltip: &#123;&#125;,</span><br><span class="line">  visualMap: &#123;</span><br><span class="line">    min: 0,</span><br><span class="line">    max: 10000,</span><br><span class="line">    type: &#x27;piecewise&#x27;,</span><br><span class="line">    orient: &#x27;horizontal&#x27;,</span><br><span class="line">    left: &#x27;center&#x27;,</span><br><span class="line">    top: 65</span><br><span class="line">  &#125;,</span><br><span class="line">  calendar: &#123;</span><br><span class="line">    top: 120,</span><br><span class="line">    left: 30,</span><br><span class="line">    right: 30,</span><br><span class="line">    cellSize: [&#x27;auto&#x27;, 13],</span><br><span class="line">    range: &#x27;2016&#x27;,</span><br><span class="line">    itemStyle: &#123;</span><br><span class="line">      borderWidth: 0.5</span><br><span class="line">    &#125;,</span><br><span class="line">    yearLabel: &#123; show: false &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  series: &#123;</span><br><span class="line">    type: &#x27;heatmap&#x27;,</span><br><span class="line">    coordinateSystem: &#x27;calendar&#x27;,</span><br><span class="line">    data: getVirtulData(&#x27;2016&#x27;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">app.plugins.plugins[&#x27;obsidian-echarts&#x27;].render(options, this.container)</span><br></pre></td></tr></table></figure>
